---
name: Aqua Tracee Security
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  tracee:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
      # contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Start Tracee
        uses: aquasecurity/tracee-action@v0.2.0-start

      - name: Run your tests
        run: echo "Run your tests here"

      - name: Stop Tracee
        uses: aquasecurity/tracee-action@v0.2.0-stop
        with:
          create-pr: true
          fail-on-diff: true
