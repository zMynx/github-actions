name: npm tests
description: "Install dependencies and run tests using npm"

inputs:
  test_command:
    required: false
    description: The npm test command to perform
    default: npm run test:ci
  node_version:
    required: false
    description: node version to run
    default: 16
  force_install_dependencies:
    required: false
    description: Set to true to use --force flag while installing dependencies
    default: false
  package_json_path:
    required: false
    description: Path to package.json file
    default: package.json

outputs:
  test_result:
    description: 'My output description'
    value: ${{ steps.test.outputs.test_result }}

runs:
  using: "composite"
  steps:
  - uses: actions/setup-node@v3
    with:
      node-version: ${{ inputs.node_version }}

  - name: Cache node modules
    id: cache-npm
    uses: actions/cache@v3
    env:
      cache-name: cache-node-modules
    with:
      path: ./node_modules
      key: modules-${{ hashFiles('package-lock.json') }}

  - name: Install Dependencies
    if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
    shell: bash
    working-directory: ${{ inputs.package_json_path }}
    run: npm install ${{ inputs.force_install_dependencies == true && '--force' || '' }}

  - name: Debug Information
    shell: bash
    run: |
      ls -la
      npm list

  - name: Run tests
    id: test
    shell: bash
    working-directory: ${{ inputs.package_json_path }}
    run: |
      ${{ inputs.test_command }}
      echo "test_result=${{ job.status }}" >> $GITHUB_OUTPUT
